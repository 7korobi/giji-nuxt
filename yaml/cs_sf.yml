chr_npc:
  - label: "明後日への道標"
    csid: SF
    face_id: sf04
    say_0: |-
      とたたたたんっ。

      <b>めざましい速さで木の洞に駆け込むと、じっと潜んだ暗闇に瞳がふたつ。
      いちど大好きな閉所に収まると、そうかんたんに出てはこないのだ。</b>
    say_1: |-
      ちゅー！

      　ちゅー！

      <b>がりがり、がりがり。ケージの縁をひっかくと、うろうろ、うろうろ右へ左へ駆け回る。木の洞に目もくれず、夜中じゅう走り続けるのだった……</b>

  - label: "明後日への道標（ナユタ）"
    csid: SF_sf10
    face_id: sf10
    say_0: |-
      f*ck！またチオチモリンと二酸化炭素分圧だし！
      エアコンがコンタミるしスタグるしf*ck'nオーロラの季節だし、ガルタイトもサクラダイトもf*ck'n高っけーし…

      <b>同日
      整備日誌
      　定期点検。ただちに健康に影響はないが、擦過痕…</b>
    say_1: |-
      よーf*ck'nおまえら。
      マジ聞け。エヴァってでかい１０円キズ見つけた。誰だし？
      マジ怒んねーから手ぇ挙げ

      <b>ぷつん</b>

      っと。瞬停った…。f*ck。
      ちょっと外の様子見てくる。俺のプリン残しといてくれよ。



