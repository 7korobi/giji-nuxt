  for: all
  at: all
  cmd: maker
  target: 村を任せる
  pass: ―――
  change: 村の管理を任せる相手を選択してください。
  help: |-

kick:
  group: GM
  for: all
  at: prologue
  cmd: kick
  target: 退去！
  pass: ―――
  change: 退去いただこう、かな…、と思った相手を選択してください。
  help: |-

blind:
  label: 本人に秘密
  help: |-
    （サーバーは、この役職を保有していることを本人に通知しません。）

wolf:
  help: |-
    あなたは人狼と判定されます。

pixi:
  help: |-
    占いの対象となると死亡します。勝利判定では人間にも人狼にも数えられません。

human:
  help: |-
    勝利判定では人間として数えられます。

evil:
  help: |-
    人間でありながら、人外に協力する裏切り者です。場合によっては敢えて死ぬ必要があります。

circular:
  help: |-
    この贈り物は、次に渡す相手を選び渡すことになっています。
    将来もしふたたびあなたの手に渡ったら、贈り物は消え去ってしまいます。

friend:
  help: |-
    仲間に向けては能力を使いません。

once:
  help: |-
    能力を持ちますが、その能力はたった一度しか使うことができません。

hate:
  help: |-
    絆の運命は悲しい殺し合いを強いるでしょう。彼らは本来の勝利条件ではなく、ただ一人生き残ることが勝利条件となります。

love:
  help: |-
    絆の運命は彼らを、愛で固く結ぶでしょう。彼らは本来の勝利条件ではなく、共存が勝利条件となります。

droop:
  help: |-
    あなたは、生きた人狼の人数の二日後に、命を落とします。

curse:
  help: |-
    あなたを占ってしまった占い師は死亡します。

aura:
  help: |-
    あなたはオーラを持ちます。

rob:
  help: |-
    誰もならなかった残り役職をすべて知ります。
    次の夜、その中から運命の導くままひとつの役職を選び、仮面の役職に成り代わるでしょう。
    運命は、あなたになにを課すでしょうか？

grave:
  help: |-
    命を落とすと、能力を発揮することができます。

armor:
  help: |-
    狼の襲撃や賞金稼の手により殺されることはありません。

medium:
  help: |-
    処刑や突然死で死んだ全員を対象にします。
    無惨な死体について判断することは出来ません。

spy_role:
  help: |-
    その人が持つ役職がわかります。恩恵は、役職とは別個のものです。このため半端者、悪鬼、妖精の子を直接見分けることはできません。
    また、妖精を占うと呪殺します。ただし、呪人、呪狼を占ってしまうと、呪殺されてしまいます。
    邪魔之民に包み隠された相手を占うと、占いを実施しなかったことになり、結果を得たり、呪殺したりといった効能が得られません。

spy_win:
  help: |-
    その人が持つ陣営（勝利条件）がわかります。多くは役職を思わせるものです。
    また、妖精を占うと呪殺します。ただし、呪人、呪狼を占ってしまうと、呪殺されてしまいます。
    邪魔之民に包み隠された相手を占うと、占いを実施しなかったことになり、結果を得たり、呪殺したりといった効能が得られません。

spy_aura:
  help: |-
    その人が能力を持つか判別出来ます。あなたにとって、村人、人狼、白狼は能力のオーラを持ちませんが、そうでない人物は能力のオーラを纏っていると感じられます。

spy_wolf:
  help: |-
    その人が人間か人狼か判別できます。ただし狼血族は人狼と誤認し、白狼は人間と誤認してしまいます。
    また、妖精を占うと呪殺します。ただし、呪人、呪狼を占ってしまうと、呪殺されてしまいます。
    邪魔之民に包み隠された相手を占うと、占いを実施しなかったことになり、結果を得たり、呪殺したりといった効能が得られません。

stigma:
  help: |-
    独特の印を持つため、あなたの正体は比較的信用されやすいでしょう。

fm:
  help: |-
    結社員・共鳴者が誰なのか知っています。

fanatic:
  help: |-
    人狼にはあなたの正体はわかりませんが、あなたは人狼が誰か知っています。また、新たに人狼となったものを知ることもできます。
    ですが、あなたは狼血族や擬狼妖精も人狼であると誤認してしまいますし、一匹狼の正体を知ることはできません。

tafness:
  help: |-
    あなたは狼の襲撃を受ける、もしくは賞金稼に道連れにされると傷を負うものの、一日だけ生き長らえます。

