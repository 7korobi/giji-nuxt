
editvilform:
  group: GM
  at: around
  cmd: editvilform
  btn: 村を編集する
  change: 村の編集フォームを確認、修正します。
  help: |-

muster:
  group: GM
  at: prologue
  cmd: muster
  btn: 点呼！
  change: 全員を未発言状態にします。未発言者は１日そのまま発言がないと、自動退出します。
  help: |-

update:
  group: GM
  at: all
  cmd: update
  btn: 更新！
  change: ただちに更新し、次の日を迎えます。お覚悟はよろしいですか？
  help: |-

scrapvil:
  group: GM
  at: all
  cmd: scrapvil
  btn: 廃村！
  change: ただちに村を廃村にします。廃村になった村はエピローグになります。お覚悟はよろしいですか？
  help: |-

exit:
  group: POTOF
  at: prologue
  cmd: exit
  btn: 退出…
  change: 村を立ち去ります。
  help: |-



commit:
  group: POTOF
  at: progress
  cmd: commit
  sw: 時間を進める
  pass: （時間を進めない）
  change: 時間を進めるかどうか、選択してください。
  help: |-
    全員が「時間を進める」を選ぶと前倒しで更新されます。
    最低一発言して確定しないと、時間を進める事ができません。

night:
  at: main
  sw: 夜遊びする
  pass: （夜遊びしない）
  change: 夜遊びをして、深夜の囁きを聞いてしまうかどうか、選択してください。
  help: |-
    あなたは二日目以降、夜に出歩くことができます。
    人狼の囁き、民の念話、共鳴者の共鳴を誰のものとも判別せず聞いちゃうので、朝になって昨日を振り返ると思い出せることでしょう。
    顔や名前はわかりませんが。
    ただしこのとき、もしあなたが人狼の、誰かひとりにでも襲撃される矛先に含まれていると、恐怖のあまり、実際に襲われる犠牲者とは別に死んでしまいます。
    この死亡を護衛する方法はありません。また、息を引き取るあなたを尻目に、狼達は別の人物を襲撃するでしょう。

dish:
  at: progress
  sw: 跳ねる
  pass: （跳ねない）
  change: 跳ねるアピールをするかどうか、選択してください。
  help: |-
    美味しく食べて貰うことを悦びとし、活き活きと跳ねることができます。わたしをたべて、わたしをたべて、とアピールしましょう。

cling:
  at: main
  sw: 飲薬する
  pass: （飲薬しない）
  change: あなたが殺害されたとしたら、犯人を道連れにするかどうか、選択してください。
  help: |-
    薬を服用した夜、もし処刑以外の要因で命を落とした場合、その犯人を道連れにします。人狼の襲撃の場合、襲撃実行者が対象となります。


guru:
  for: live
  at: progress
  targets: 誘う
  pass: （パス）
  change: 誘い込む犠牲者を選択してください。
  help: |-
    毎晩ふたりずつ、好きな人物をひそかに誘い込むことができます。自分自身を誘うことはできません。
    誘い込まれた当人たちは夜な夜な踊り明かし、そのことを覚えています。しかし、彼らの能力や所属陣営などに変化はありません。

bitch:
  for: live
  at: start
  targets: 遊ぶ
  change: 絆を結ぶ相手と、弄ぶ遊び相手を選択してください。
  help: |-
    一日目、一人目に選択した人物を本命の恋人として“運命の絆”を結びつけ、二人目は絆を結ぶふりをして手玉にとります。
    “運命の絆”を結んだ二人は、片方が死亡すると後を追って死亡します。もう一人はどうでもよいのですが、そう思わせないこまめなケアが大切です。

bonds:
  for: live
  at: start
  targets: 結ぶ
  change: 絆で結ぶ二人を選択してください。
  help: |-
    一日目、好きな二人に“運命の絆”を結びつける事ができます。“運命の絆”を結んだ二人は、片方が死亡すると後を追って死亡します。


bond:
  for: live
  at: start
  target: 結ぶ
  change: あなたとの絆を結ぶ相手を選択してください。
  help: |-
    一日目、あなたから好きな人に“運命の絆”を結びつける事ができます。“運命の絆”を結んだ相手が死亡すると、あなたは後を追って死亡します。

guard:
  for: live
  at: main
  target: 守る
  pass: （パス）
  change: 守護する対象を選択してください。
  help: |-
    一人を狼の襲撃、もしくは付け狙う賞金稼の手から守ることが出来ます。
    自分自身を守ることは出来ません。

see:
  for: live
  at: progress
  target: 占う
  pass: （パス）
  change: 正体を知りたい相手を選択してください。
  help: |-
    ひとりを占い対象に指定します。

sneak:
  for: live
  at: progress
  target: 狙う
  pass: （パス）
  change: 付け狙う相手を選択してください。
  help: |-
    殺害します。
    ただし、対象が護衛されているか、光の輪を渡されているか、妖精、もしくは一匹狼であれば、効力は発揮しません。
    また、対象が半狼であれば彼は人狼になり、人犬、もしくは無傷の長老の場合は、即死はしませんが傷を負わせることができます。

hunt:
  for: live
  at: progress
  target: 襲う
  pass: （パス）
  change: 殺害する相手を選択してください。
  help: |-
    人狼全員で多数決をし、一人だけ殺害します。
    ただし、対象が護衛されているか、光の輪を渡されているか、妖精、もしくは一匹狼であれば、効力は発揮しません。
    また、対象が半狼であれば彼は人狼になり、人犬、もしくは無傷の長老の場合は、即死はしませんが傷を負わせることができます。

kill:
  for: live
  at: progress
  target: 襲う
  pass: （パス）
  change: 殺害する相手を選択してください。
  help: |-
    殺害します。
    ただし、対象が護衛されているか、光の輪を渡されているか、妖精、もしくは一匹狼であれば、効力は発揮しません。
    また、対象が半狼であれば彼は人狼になり、人犬、もしくは無傷の長老の場合は、即死はしませんが傷を負わせることができます。

cure:
  for: live
  at: main
  target: 診察
  pass: （パス）
  change: 診察する相手を選択してください。
  help: |-
    ひとりを診察し、人狼の牙に感染しているかを確認します。その場合は治療します。治療した人は生存者として数えますが、能力は取り戻しません。

tangle:
  for: dead
  at: progress
  target: 憑依
  pass: （パス）
  change: 付け狙う相手を選択してください。
  help: |-
    死者の埋葬地をうろつきまわっています。
    指定した故人の役職と勝利条件を写しとり、対象を蘇生させます。
    このため、あなたは死亡しなくては、勝利がありません。

analeptic:
  for: dead
  at: progress
  require: role1
  target: 投薬
  pass: （パス）
  change: 薬を投与する相手を選択してください。
  help: |-
    死者に投薬して蘇生させます。
    蘇生は一度だけおこなうことができ、それっきり薬は失われます。

poison:
  for: live
  at: progress
  require: role2
  target: 投薬
  pass: （パス）
  change: 薬を投与する相手を選択してください。
  help: |-
    生きている者に投薬して毒殺します。
    毒殺は一度ずつだけおこなうことができ、それっきり薬は失われます。

scapegoat:
  for: live
  at: main
  target: 疑う
  pass: （パス）
  change: あなたが最後になったとしたら、指差す相手を選択してください。
  help: |-
    もし投票数が同数になり処刑する相手が定まらないと、混乱した村人達に処刑されてしまいます。
    あなたが最後に指差した人は、後悔する村人達に翌日、処刑されるでしょう。皆、そうするより他にないのです。

hike:
  for: cast
  at: progress
  target: 外出する
  pass: （パス）
  change: 会いに行く相手を選択してください。
  help: |-
    特殊な能力があるかどうか自覚していません。夜は積極的に外出して、様子をさぐりましょう。

vote:
  group: POTOF
  for: live
  at: main
  cmd: vote
  target: 投票
  pass: （委任する）
  change: 処刑する相手を選択してください。
  help: |-
    全員で多数決をし、一人だけ処刑します。

vote_role:
  for: live
  at: main
  target: 投票
  pass: （パス）
  change: 処刑する相手を選択してください。
  help: |-

entrust:
  group: POTOF
  for: live
  at: main
  cmd: vote
  target: 委任
  pass: （投票する）
  change: 処刑を棄権し、一票を委ねる相手を選択してください。
  help: |-
    投票は棄権し、他人の投票と同じとすることができます。

jammer:
  for: live
  at: progress
  target: 邪魔
  pass: （パス）
  change: 占いから保護する相手を選択してください。
  help: |-
    毎夜、一人をあらゆる占いから包み隠すことができます。
    自分自身を隠すことはできません。

snatch:
  for: live
  at: progress
  target: 換わる
  pass: （パス）
  change: 顔と名前を簒奪する相手を選択してください。
  help: |-
    好きな人物の顔と名前を奪い、自身のそれと入れ替えることができます。この能力は非常に露顕しやすいので、行使には注意が必要です。
    もしも夜の間に屍体になった人を対象に選んだなら、旧いあなたは命を落とし、あなたとなったその屍体は息を吹き返すでしょう。
    また、結ばれた絆や、笛吹きに誘われたことは姿とともにあり、姿を移し替えたときに引き継ぐことがあります。
    一度移し替えた姿は、永遠にあなたのものです。二度と元には戻りません。



gm_droop:
  group: GM
  for: gm_live
  at: all
  cmd: gamemaster
  target: すぐに墓下へ
  pass: ―――
  change: 参加者として死なせる相手を選択してください。
  help: |-

gm_live:
  group: GM
