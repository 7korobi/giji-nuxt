nation:
  head: 国のルール
  list:
    - head: ここは長期人狼サーバーだ。短期はできない。
      log: |-
        ネット上の人狼ゲームの種類は、[リンク先を参考][guide]にしよう。
        人狼議事は長期人狼を遊ぶ場所なので、[短期人狼][short]には対応していない。
        アクセスが集中すると、あの白くて殺風景な、忌々しい霧が発生するかもしれないんだ。２３時～２時(２６時)の範囲は利用が集中しているので、特にあぶない。
        こういう遊びかたには、もっとふさわしい[別の場所][other]があるから、そちらで思いっきり楽しむといい。

        [guide]: <http://crazy-crazy.sakura.ne.jp/giji/?%28Knowledge%29Guidance#l1> "手引き"
        [other]: http://wolfbbs.jp/%BF%CD%CF%B5%A5%AF%A5%ED%A1%BC%A5%F3.html#content_1_18 "短期サーバー紹介"
        [short]: # "１０分とか、５分とか。……ひどいときは１分だぜ。クール！"

    - head: 情報ページ（ここ）を熟読する。
      log: |-
        参加したらもう、知らなかった、忘れてた、はナシだ。そしてそんなふうに言われないよう、解りやすいルールを見やすい場所に記そう。

    - head: ルールを守り、つねに心構えに気を配る。
      log: |-
        もし不明な部分、迷う部分があったら、抱えていることはない。プロローグのうちに積極的に問いかけて明らかにしておこう。
        ルール違反で迷惑を被ったなら、遠慮なく非難しよう。
        気付かなかった、はナシだ。

    - head: 進行中は、どんな嘘でもＯＫ。
      log: |-
        プロローグ終了からエピローグ開始までが、ゲームの進行中だ。この期間は全員、勝利のためにあらゆる手段を講じている。
        だから、あらゆる発言が嘘かもしれないし、嘘と受け取られる可能性があるんだ。
        ただしプロローグとエピローグだけは特殊で、ルールそのものを作っていく場であり、すべて明らかになっての反省会でもある。
        ひょっとしたらルール違反の指摘もあるかもしれない。だから[勝つためと思われたくない主張][sorry]を本気でしたいときは、誤解の少ないエピローグまで待つ方が確実だ。
        これはゲームを楽しむためのルールだけれど、村建て人と、管理人だけはそれでは困るんだ。彼等から特別な発言があったら、そこに嘘やハッタリは含まれていない。
        勝敗よりも優先することを発表したり、問いかけたりするから、疑わずに聞いてほしい。

        [sorry]: # "ホントごめん！仕事が終わらなかったんだ！とか、そういうやつ。"

    - head: ただし、村建て人、管理人、の発言では嘘をつかないこと。
      log: |-

    - head: 突然死をしない。
      log: |-
        丸一日のあいだ発言を一切しないと、その人物は死んでしまう。このことを突然死と呼んでいるんだ。
        人狼議事は会話を楽しむゲームだってことを思い出してほしい。これじゃ、なんのために村に参加したのか、わからないよね。だから死んでしまうことにしている。
        事情があってなかなか喋れないとき、事情よりもゲームを優先するのはとても難しいことだ。だから、ゲームの時間が残るように、計算高くいろいろ企むといい。
        突然死をすると有利になる状況は、よく探すとごろごろしてる。けれど狙わないこと。それはルール違反だ。


village:
  head: 村のルール（編集可能）
  list:
    - head: 多重ログインをしない。
      log: |-
        つまり、同じ人が同じ村に、複数のキャラクターで参加してはいけない。それは狡いし、簡単に勝てるチョロい方法なんだ。そんな程度の勝ち方じゃつまらないだろ？

    - head: システムの出力内容を、そのまま書き写さない。
      log: |-
        きみなりの言葉で、伝えるべき内容を主張するんだ。そのほうが面白いし、きみの言葉を人間の綴る発言として読んで貰える。
        コンピューターのアウトプットしたオクテットストリングスなんかではなくてね。
        そして読むときにも、機械っぽい正確さに頼らないこと。そんな考え方をしたせいで推理を誤ったって、誰のせいにもできない。

    - head: エピローグまで秘密を守る。参加中の村の内容は秘密だ。
      log: |-
        きみ自身の役職、相方の存在、判定、思考していることなど、村に関わることを村の外で話してはいけない。場外乱闘はせず、[リングで戦う][10count]こと。

        [10count]: # "プロレスと違って、１０秒以内でもダメ。"

    - head: エピローグまで秘密を守る。希望した能力、画面を見ているきみが何者なのかは秘密だ。
      log: |-
        これらの情報は、一方的に有利に働いたり、進行中に思考を変質させたりする。もう知っていることは忘れなくてかまわないが、黙ってること。

    - head: エピローグまで勝利を目指す。
      log: |-
        誰かに急ぎ決着したい事情があろうと、誰かに諦めろと唆されようと、見るに耐えない仲間割れがあろうと、きみ自身に勝ち目がまったく考え出せなかろうと、
        ルールを守り、そして、勝利を目指すこと。特殊な勝敗ルールがある村では、その勝利を目指すんだ。

maker:
  head: 村を建てるかたへ
  list:
    - head: 村のルールは、プロローグ終了までに取り決めよう。
      log: |-
        村建てフォームには標準的なルールが最初から記してある。賛同する内容はそのまま残し、不足なら筆を加え、余分と思ったルールは削除して村を建てよう。
        一部の項目（国のルール）は編集できないようになってる。それは必須事項で、必ず守らなくてはならないからなんだ。村のルールで国のルールを否定しないこと。
        書き忘れはないかな？１日目が始まると参加者に役職がつき、先を予測して行動し始める。
        途中でルールに加筆・修正があると予測が御破算になり、それでも既にしてしまった発言は元に戻らないんだ。

    - head: プロローグでは、村にふさわしくないと感じた参加者を追い払える。
      log: |-
        できるならば、どういった点がふさわしくないか説明し、反省と改善を促そう。もしも気持ちが通じて、まずいところを改めて参加しなおして貰えれば最高だ。
        いやな予感がしたのによく考えず、そのまま開始するのはやめておこう。引き返せなくなってから破綻して、当人を含め皆が不幸せになる。

    - head: 必要なら、本来の更新日を一日のばせる。
      log: |-
        在席困難なひとにチャンスを与え、全員に考える時間がたっぷり与えることが可能だ。
        この機能は２度まで使えるけれど、嘘をつかなくていい陣営にとって有利に働くので、慎重に扱うこと。最初に予想していたゲームバランスとは、違ってくるだろうね。
        どういった事態になったらこの機能を使うのか、また、機能行使のポリシーを予め表明しておけるかどうか、考えておくといい。

    - head: ルールは全員が理解してる？そうでないなら、どうしよう？
      log: |-
        ルールを守れるのは、解ってる人が集まるからだ。
        複雑なルールを加えていない？
        難解千萬ナル國語表現ニ陥リテ如何（むずかしい言葉をつかってない）？
        ルールは見やすく掲示してある？
        疑問にすっきり答えきっている？

    - head: この村のモラルの程度と方向性は？
      log: |-
        「こだわり」アイコンは、もしもあらかじめやりたいことがあれば、それを表現するためにある。
        だけどきみの思いはアイコン一つじゃ伝わりきらないかもね。キーボードをもっと使って、言葉でとっくり説明したほうがいいかも！

    - head: 記号など（■、*、[]）の扱い方を取り決める？決めるならどう決める？
      log: |-
        ちょっと暗記しておくと便利な記号の使い方があるんだ。詳しい人に聞いて、気に入ったら使ってみるといい。
        ただし、取り決めてないなら、黙っていきなり使っても理解して貰えるとは思わないこと。

    - head: 黒幕見物人（場を支配する特権を持つ）のご紹介
      log: |-
        黒幕見物人という、強力な役割があるんだ。とても強力な４つの特殊能力がある。ルール違反について、罰則を黒幕が執り行うというやり方も考えられる。
        ただし、どの程度の罰則を課すのか予め示しておこう。

player:
  head: 参加者の心構え
  list:
    - head: これは会話を楽しむゲームだ。
      log: |-
        きみの会話内容は評価される。絶賛されることも、酷評されることもあるだろうね。

    - head: キャラクターを通して発言しよう。
      log: |-
        もしも画面を見ているきみ自身が言葉を綴りたくなったなら、ちょっと落ち着いてみよう。ほんとうにその言葉は、キャラクターでは口にできないことかな？
        そして、落ち着いて考えてもその言葉が必要だと判断したら、もう躊躇わなくていい。

    - head: 発言や行動に、うまく思いやりをこめられた？
      log: |-
        きみ以外の参加者にも、尊重されるべき人格がある。彼等は敬意を受けるべきだ。それは味方に限らず、その村のライバルたちにも等しくね。きみの腕前の見せどころだ。
        ただ、キャラクターがキャラクターに敬意を払うか、尊重するかはご自由に。

    - head: 発言や行動に、棘や毒がまだ残ってない？
      log: |-
        紳士・淑女でいよう。きみがここにいるのは、周囲に刺々しさや毒気をばらまくためではなかったはずだ。

    - head: 言いたいことを言い尽くせた？そうでないなら、なぜ？
      log: |-
        更新までの時間や発言は、とても限られている。思いやりが不十分だったり、刺々しさや毒気が残ってしまったとしても、懸命に考えたならやむを得ない。
        自分自身の未熟さを認めて発言ボタンを押そう。

    - head: きみへの論評に反論する？それとも受け入れる？それはなんのため？
      log: |-
        多くの評価がきみに向けられる。どう対応するのかで、きみは味方にも、敵にも、美しくも、情けなくも見えるだろうね。今日のきみは、周囲からどう見えると好都合だろう。

    - head: その嘘、ほんと？
      log: |-
        言葉はどれも嘘かもしれないし、本当かもしれない。あっていい言葉が欠けているかもしれない。どうやって見極めよう？どうして見極めきれないんだろう？

    - head: 参加時間はお好みで。
      log: |-
        きみが好む時間に参加したいのと同様に、他の同村者も好む時間に参加したい。さて、どうやって両立させようか？

    - head: この村がすべてという姿勢を貫こう。
      log: |-
        もし浮気がばれてしまうと、悲しいことになる。皆が傷つき、きみは信用を失う。事実がどうであれ、掛け持ちで別村にいた、他の娯楽に現を抜かしていた、などと白状しないこと。
        たとえ厳しい追及にあっても、しらを切るほうがいい。
        最初から浮気しない方法は、正直でいられる点でとても強力な防衛手段になる。

    - head: 能力には期待がかかる。受け止めきれるかな？
      log: |-
        投票、占い、襲撃、守護、etc...。これらの能力をあてにして、皆が作戦を立てたり決断をしたりする。特に投票や占いでは、はっきりと要望されることも珍しくない。
        それらの要求に、きみは応えきれるだろうか。また、応えきれないなら、どうしたらいいだろう。

    - head: 役割には期待がかかる。受け止めきれるかな？
      log: |-
        まとめ役、役職CO、白黒つかない灰、etc...。こうした役割が決まってくると、どう振る舞うか期待されはじめるんだ。それを把握できているかな。
        わからないなら、どうやって知っていこう。そして、きみは期待に応えきれるだろうか。

    - head: 楽しく参加できた？
      log: |-
        楽しく語り、聞き、素敵なひとときを過ごせたろうか。また、同様に楽しみたいと集まっている村の友人達は楽しめているだろうか。
        残念にもそうでないとしたら、どうしたら楽しくなるだろう。

    - head: 今日も健康でいられた？
      log: |-
        健康を維持するのはとても大変なことだ。今日のきみはやり遂げただろうか。このゲームを楽しむことが引き金になって、健康を害してしまってはつまらないね。
