blank:
  label: 普通の日
  help: ""

nothing:
  label: 普通の日
  cmd: trap
  help: |-
    今日は、特別なことのない一日のようだ。さあ普段通り、誰かを処刑台にかけよう。

aprilfool:
  label: 四月馬鹿
  cmd: trap
  help: |-
    <b><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_APRIL_FOOL" TARGET="_blank">四月馬鹿</A></b>
    <br>
    大変、大変、大変なことになった。きみの役職は変化しているかもしれない。もしも誰かと絆を結んでいるなら、急に相手が憎くなってしまい、絆の相手だけにしか投票できない。
    そして悟ってしまった。今夜だけは、相方の後を追うことはないと……。
    <br>
    <table class="table">
    <tr>
    <th colspan=3>役職の変貌
    <th rowspan=4>※一日で元に戻る
    <tr>
    <td>賢者
    <td>←→
    <td>魔女
    <tr>
    <td>守護者
    <td>←→
    <td>長老
    <tr>
    <td>賞金稼
    <td>←→
    <td>少女
    </table>

turnfink:
  label: 二重スパイ
  cmd: trap
  help: |-
    <b><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_TURN_FINK" TARGET="_blank">二重スパイ</A></b>
    <br>
    なんということだろう！一人が村側を裏切り、狼に与する半端者になってしまった。明日以降も、彼は村人を裏切り続けるだろう……。
    <br>
    決定者や光の輪の持ち主なら、このときにその力を手放してしまう。

turnfairy:
  label: 妖精の輪
  cmd: trap
  help: |-
    <b><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_TURN_FAIRY" TARGET="_blank">妖精の輪</A></b>
    <br>
    なんということだろう！一人が森に立ち入り、妖精の養子になってしまった。明日以降も、彼は村人を裏切り続けるだろう……。
    <br>
    決定者や光の輪の持ち主なら、このときにその力を手放してしまう。

eclipse:
  label: 日蝕
  cmd: trap
  help: |-
    <b><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_ECLIPSE" TARGET="_blank">日蝕</A></b>
    <br>
    暗い日蝕が村中を覆い、お互い顔も名前も解らない。この闇夜は丸一日続くだろう。他人になりすまし、議論を混乱させることもできてしまうかもしれない。

cointoss:
  label: Sir Cointoss
  cmd: trap
  help: |-
    <b><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_COINTOSS" TARGET="_blank">Sir Cointoss</A></b>
    <br>
    お控えなさい。お控えなさい。コイントス卿はこの村の投票結果に意見があるようでございます。
    卿の御意向によっては、投票結果に基づいた処刑を取り止めにすることもあります。
    五分五分くらいかな。

force:
  label: 影響力
  cmd: trap
  help: |-
    <b><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_FORCE" TARGET="_blank">影響力</A></b>
    <br>
    今日の投票箱は無色透明だ。だれかが投票した瞬間にその内容はハッキリと見えるから、投票をセットするときは気を付けて！

miracle:
  label: 奇跡
  cmd: trap
  help: |-
    <b><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_MIRACLE" TARGET="_blank">奇跡</A></b>
    <br>
    帰ってきた！黄泉の国から、今日の襲撃で死んだ犠牲者がかえってきた！能力を失ったかもしれないけれど、それは些細なことだよ！ね！
    <br>
    人狼、一匹狼、賞金稼ぎなどに襲われた死者は生き返る。ただし、その能力は失われる。

prophecy:
  label: 聖者のお告げ
  cmd: trap
  help: |-
    <b><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_PROPHECY" TARGET="_blank">聖者のお告げ</A></b>
    <br>
    聖者は民の夢枕に告げられました。今の任より、<b>決定者</b>にふさわしい人物がいると。
    旧き任務は解かれ、あたらしい<b>決定者</b>は皆に喝采で迎え入れられるだろう。

clamor:
  label: 不満
  cmd: trap
  help: |-
    <b><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_CLAMOR" TARGET="_blank">不満</A></b>
    <br>
    村には不満が鬱屈している。今夜の投票でまた人間を処刑してしまったら……悪夢が始まる。
    はじけた不満に背中を押され、話し合いもなしに、さらに一人の首を必要とするだろう。

fire:
  label: 熱意
  cmd: trap
  help: |-
    <b><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_FIRE" TARGET="_blank">熱意</A></b>
    <br>
    村には期待に満ちた熱意が渦巻いている。今夜の投票がひとならぬものを処刑できたなら……悪夢が始まるのだ。
    はじけた熱意に背中を押され、話し合いもなしに、さらに一人の首を必要とするだろう。

nightmare:
  label: 悪夢
  help: |-
    <b><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_NIGHTMARE" TARGET="_blank">悪夢</A></b>
    <br>
    恐ろしい一日が始まる。今日は投票だけができる。発言も、能力も使えない。そして、突然死は発生しない。
    <br>
    さあ投票して、こんな日が早く過ぎ去ってしまうよう、ひとり祈りを捧げよう。

ghost:
  label: 亡霊
  cmd: trap
  help: |-
    <b><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_GHOST" TARGET="_blank">亡霊</A></b>
    <br>
    今夜、人狼に殺された人は人狼になる。また、襲撃を実行した人狼は命を落としてしまうだろう。人狼となった者は報復行動を行わない。ただし、命拾いをしたならば人狼にはならない。
    <br>
    一匹狼は亡霊を作らない。

escape:
  label: 逃亡
  cmd: 
  help: |-
    <b>逃亡</b>
    <br>
    せめて一人だけでも、なんとかして逃がそう。今夜の投票で逃亡者を一人決め、夜中の処刑のかわりに密かに逃がすのだ。
    <br>
    しかし逃亡者は一日のあいだ逃亡生活を続け、ついに村へと帰還してしまう。帰還者の票は通常の三倍尊重されるだろう。
    実装がめんどうだから、このまま未定義にしておこうかな。

seance:
  label: 降霊会
  cmd: trap
  help: |-
    <b><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_SEANSE" TARGET="_blank">降霊会</A></b>
    <br>
    こっくりさん、こっくりさん……<br>秘密の儀式で、墓場の霊魂がかえってきた。今日に限り、生者も姿の見えぬ死者も屋根を共にし、議論するだろう。
