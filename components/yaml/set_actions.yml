- text: につかいこまれた。
- text: にスパム缶を押しつけた。
- text: に画期的なミッションを提案した。さあ、きみも参加しよう！
- text: にロケットシューズを差し出した。10、9、8、……
- text: に「Thiotimoline」と書かれた注射を投与した。
- text: にアスベストアーマーを謹んで進呈した。
- text: にゴシゴシボットをけしかけた。
- text: にあっかんべーをした。
- text: にむぎゅうした。
- text: にクラクションを鳴らした。
- text: にお辞儀をした。
- text: にひどくうろたえた。
- text: に謹んで賄賂を差し出した。
- text: が悪の秘密結社に狙われていると確信した。
- text: が悪の秘密結社に唆されていると確信した。
- text: を不信の目で見た。
- text: をつんつんつついた。
- text: を秘密警察(IntSec)に通報しますた。
- text: をじっと見つめた。
- text: を慰める振りをした。
- text: を巻き添えにした。
- text: を秘密結社に招待した。
- text: を「同志！」と呼んでみた。
- text: を空の彼方にぶっ飛ばした。
- text: をセラミックハリセンで殴った。
